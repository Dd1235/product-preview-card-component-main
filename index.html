<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link 
  href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,700;1,9..144,700&family=Montserrat:ital,wght@0,500;0,700;1,500;1,700&display=swap" rel="stylesheet">


  <!-- My CSS -->
  <link rel="stylesheet" href="style.css">

</head>
<body>
<!-- every page should have a main, good practise -->
  <main>
    <!-- article can be used when something is a stand alone piece of content -->
    <article class="product">
      <picture class=""product__image>  <!-- __ to signify this image is part of the product-->

          <!-- if width is atleast 600px uses image from srcset -->
        <source srcset="images/image-product-desktop.jpg"
        media="(min-width:600px)">

        <img src="images/image-product-mobile.jpg" 
        alt="Gabrielle Essence Eau De Parfum laying flat on a table with green leaves above and below it">
      </picture>

      <div class="product__content">
        <p class="product__category">Perfume</p>

        <h1 class="product__title">Gabrielle Essence Eau De Parfum</h1>
      <!-- ctrl+shift+p emmet wrap with abbr 'p' -->
        <p>
          A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.
        </p>
      <!-- since they have to be next together putting them in a div -->
        <div class="flex-group">
          <p class="product__price">
            <!-- but we want the span to be hidden -->
            <span class="visually-hidden"> Current price:</span>
            $149.99
          </p>
          <p class="product__original-price">
            <span class="visually-hidden">Original price:</span>
            <s>$169.99</s>
          </p>
          <!-- s tag helps strikethrough but! we need to make adjustmetns
          for visually impaired so that screen reader reads current price original price -->
        </div>
      <!-- just called it button since it's not unique to the product -->
        <button class="button" data-icon="shopping-cart">Add to Cart</button>
      </div>

  </article>
  </main>
</body>
</html>
